<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import Google Icon Font-->
<!--     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Custom css -->
    <link type="text/css" rel="stylesheet" href="css/custom.css"  media="screen,projection"/>

    <title>Prueba de Balanceo</title>
</head>
<body>

    <div class="container">
        <div id="main">
            <div class="row">
                <div class="col s6">
                    <table class="highlight">
                        <thead>
                            <tr>
                                <th>Nombre POD</th>
                                <th>Pedidos</th>
                                <th>% Total</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="cuerpoTabla"></tbody>
                    </table>
                </div>
                <div class="col s6">
                    <div class="row">
                        <div class="col s12">
                            <select id="tipoConsulta" class="browser-default">
                                <option value="local" selected>Hostname del POD que recibe la peticion, peticion externa</option>
                                <option value="svc">Hostname de los PODs del Servicio, peticion interna</option>
                            </select>
                            <form action="#">
                                <p>
                                  <label for="cortarConexion">
                                    <input id="cortarConexion" type="checkbox" checked="checked"/>
                                    <span class="black-text">Cortar la conexion en cada peticion</span>
                                  </label>
                                </p>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 center-align">
                            <a id="botonComenzar" class="waves-effect waves-light btn left" onclick=onComenzar()><i class="material-icons right">settings</i>Comenzar</a>
                            <a id="botonDetener" class="waves-effect waves-light btn" onclick=onDetener()><i class="material-icons right">settings</i>Detener</a>
                            <a id="botonLimpiar" class="waves-effect waves-light btn right" onclick=onLimpiar()><i class="material-icons right">clear</i>Limpiar</a>
                        </div>
                    </div>
                    <blockquote>
                        Total Requerimientos: <span id="totalReq">0</span>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>
    
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
