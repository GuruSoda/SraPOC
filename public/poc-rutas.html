<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>
        .icono-grande {
            font-size: 50px;
        }

        .card-content.sin-padding {
            padding: 0px;
            padding-top: 10px;
        }

        .progress {
            height: 20px;
        }

    </style>
  </head>

  <body>
      <div class="container section">
          <div class="row">
              <div class="col s12">
                <div class="card center valign-wrapper teal z-depth-5 section">
                    <div class="col s4 grey-text text-lighten-2 ">
                        <a href="#/consultar" class="waves-effect btn-floating waves-light white-text hoverable">
                            <i class="material-icons">call_made</i>
                        </a>
                        <h5>Consultar Juegos</h5>
                    </div>
                    <div class="col s4 grey-text text-lighten-2">
                        <a href="#/buscar" class="waves-effect btn-floating waves-light white-text hoverable">
                            <i class="material-icons">search</i>
                        </a>
                        <h5>Buscar Juego</h5>
                    </div>
                    <div class="col s4 grey-text text-lighten-2">
                        <a href="#/info" class="waves-effect btn-floating waves-light white-text hoverable">
                            <i class="material-icons">info</i>
                        </a>
                        <h5>Info POD</h5>
                    </div>
                </div>
              </div>
          </div>

      <div id="main">
        <div class="row">
            <div class="input-field col s12 m8 offset-m2">
                <i class="material-icons prefix">search</i>
                <input type="text" id="buscar">
                <label for="buscar">Buscar</label>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m6">
                <div class="card-panel">
                    <div class="card-title">
                        <h5>Consultando Juegos</h5>
                    </div>

                    <div class="card-content">
                        <div class="progress">
                            <div class="determinate" style="width: 70%"></div>
                        </div>

                        <h6>Consultados: <span id="contador-enviados">2415/39999</span></h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s6 m4">
                <div class="card hoverable horizontal valign-wrapper">
                    <div class="col s3 m3">
                        <img class="responsive-img valign-wrapper" src="img/soda-signos.jpg">
                    </div>
                    <div class="col s9 m9">
                        <p>Soda Stereo - Signos</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s6 m4">
                <div class="card hoverable horizontal">
                    <div class="col s3 m3">
                        <div class="card-image valign-wrapper">
                            <i class="material-icons medium left-align">account_box</i>
                        </div>
                    </div>
                    <div class="col s9 m9">
                        <div class="card-content sin-padding">
                            <p>Soda Stereo</p>
                            <p>Signos</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/signals.js"></script>
  <script type="text/javascript" src="js/crossroads.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/armameclient.js"></script>

  <script>
    
    crossroads.addRoute('', function () {
      console.log('Home Page')
    })

    crossroads.addRoute('#/consultar', function () {
      console.log('A Consultar!')
      load('main', 'partials/pedido-juegos.html')
    })

    crossroads.addRoute('#/buscar', function () {
      console.log('A Buscar!')
      load('main', 'partials/buscar.html')
    })

    crossroads.addRoute('#/info', function () {
      console.log('Info!')
    })


    // En cada cambio del # va a verificar las rutas
//    window.onhashchange = function () { crossroads.parse(window.location.hash) }

    // otra forma de escuchar cambios en el #
    window.addEventListener('hashchange', function() { crossroads.parse(window.location.hash) })

    crossroads.parse(window.location.hash)
  </script>
</body>
</html>
