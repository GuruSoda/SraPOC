<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

    <nav class="blue">
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Logo</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/mame/games/gng">Sass</a></li>
                <li><i class="material-icons prefix">search</i></li>
                <li><a class="waves-effect waves-light btn">Button<i class="material-icons right">cloud</i></a></li>
                <li>
                    <form>
                      <div class="input-field">
                        <input id="search" type="search" required>
                        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                      </div>
                    </form>
                  </li>
            </ul>
        </div>
    </nav>

    <div class="container section">

        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">search</i>
                <input type="text" id="buscar">
                <label for="buscar">Buscar</label>
            </div>
        </div>

        <div class="row">
            <div class="col s4">
                <div class="card teal">
                    <div class="card-content">
                        <span class="card-title">Soy el titulo</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m5">
              <div class="card-panel teal hoverable">
                <i class="material-icons prefix">search</i>
                <span class="white-text">I am a very simple card. I am good at containing small bits of information.
                I am convenient because I require little markup to use effectively. I am similar to what is called a panel in other frameworks.
                </span>
              </div>
            </div>
        </div>

    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems, options);
        });
    </script>
  </body>
</html>
