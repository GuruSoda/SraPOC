<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card">

            <div class="card-title">
                <h5 class="center-align teal lighten-2 text-lighten-2">Consultando Juegos</h5>
            </div>

            <div class="card-content" style="padding: 15px">
                <div class="progress">
                    <div id="porcentaje-consulta" class="determinate"></div>
                </div>

                <h6>Consultados: <span id="contador-enviados">0/0</span></h6>
            </div>

            <div class="card-action">
                <a id="botonComenzar" class="waves-effect waves-light btn" onclick=onListaCompleta()><i class="material-icons right">check_circle</i>Comenzar</a>
                <a id="botonCancelar" class="waves-effect waves-light btn" onclick=onCancelarConsulta()><i class="material-icons right">cancel</i>Cancelar</a>
            </div>
        </div>
   
    </div>
